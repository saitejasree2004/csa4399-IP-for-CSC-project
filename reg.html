<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunting System - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://hips.hearstapps.com/hmg-prod/images/edc100123egan-002-6500742f5feb7.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .registration-container {
            max-width: 400px; /* Reduced width for a smaller container */
            margin: 50px auto;
            padding: 15px; /* Reduced padding */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 8px 0 4px; /* Reduced margin */
            font-weight: bold;
            color: #333;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="password"], 
        textarea {
            width: 100%;
            padding: 8px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 14px; /* Reduced font size */
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px; /* Reduced padding */
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .input-container {
            position: relative;
        }

        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px; /* Reduced font size */
            color: #333;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form id="registrationForm" action="log.html" method="post" onsubmit="return validateForm()">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z\s]+" title="Full Name should only contain letters.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number should be 10 digits.">

            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required minlength="8" title="Password must be at least 8 characters long.">
                <span class="eye-icon" id="eye-password" onclick="togglePasswordVisibility('password', 'eye-password')">üëÅ</span>
            </div>

            <label for="confirm_password">Confirm Password:</label>
            <div class="input-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="eye-icon" id="eye-confirm" onclick="togglePasswordVisibility('confirm_password', 'eye-confirm')">üëÅ</span>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea> <!-- Reduced rows -->

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(fieldId, eyeId) {
            var passwordField = document.getElementById(fieldId);
            var eyeIcon = document.getElementById(eyeId);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅ";
            }
        }

        // Validate form to ensure password and confirm password match
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }

            // Show success popup
            alert("You have registered successfully!");

            return true; // Allow form submission
        }
    </script>
</body>
</html>
