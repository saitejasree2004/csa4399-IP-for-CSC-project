<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/07/19/04/house-2606818_640.jpg'); /* Example background image URL */
            background-size: cover;
            background-position: center;
        }

        /* Container Styles */
        .feedback-container {
            max-width: 400px; /* Reduced width */
            margin: 40px auto;
            padding: 20px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly more transparent background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            color: #333;
            margin-bottom: 15px; /* Reduced margin */
        }

        /* Form Elements Styles */
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 8px; /* Reduced padding */
            margin: 8px 0 16px 0; /* Adjusted margins */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px; /* Reduced height */
        }

        /* Button Styles */
        .submit-button, .home-button {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 8px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            display: inline-block;
            margin-top: 10px;
        }

        .submit-button:hover, .home-button:hover {
            background-color: #45a049;
        }

        .home-button {
            background-color: #007bff; /* Different color for home button */
            color: white;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        /* Confirmation Message Styles */
        .confirmation-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            Thank you for your feedback! We will review it shortly.
        </div>
        <a href="main.html" class="home-button">Back to Home</a> <!-- Home Page Button -->
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // Simple client-side validation (e.g., checking if fields are filled)
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var feedback = document.getElementById("feedback").value;

            if (name && email && feedback) {
                // Show confirmation message
                document.getElementById("confirmationMessage").style.display = "block";

                // Hide the form
                document.getElementById("feedbackForm").style.display = "none";
            }
        });
    </script>
</body>
</html>
