<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .location-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .btn-container, .back-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container a, .back-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-container a:hover, .back-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="location-container">
        <h1>Find Your Location</h1>
        <p>Enter the location you want to navigate to:</p>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter a city or address" required>
            <button type="submit">Go</button>
        </form>
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.7171678005304!2d90.41893631529416!3d23.810314784584705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c743bde82f7b%3A0x1e4bb3d7d3d67eb8!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sus!4v1645601399551!5m2!1sen!2sus" allowfullscreen></iframe>

        <div class="back-container">
            <a href="main.html">Back to Home</a> <!-- Link to your home page -->
        </div>
    </div>

    <script>
        const form = document.getElementById('location-form');
        const locationInput = document.getElementById('location-input');
        const map = document.getElementById('map');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const location = locationInput.value;
            const googleMapURL = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.7171678005304!2d90.41893631529416!3d23.810314784584705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c743bde82f7b%3A0x1e4bb3d7d3d67eb8!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sus!4v1645601399551!5m2!1sen!2sus`;
            map.src = googleMapURL;
        });
    </script>
</body>
</html>
