<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg'); /* Example background image URL */
            background-size: cover;
            background-position: center;
        }

        .form-container, .confirmation-container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        /* Initially showing the form, hiding confirmation */
        #bookingForm {
            display: block;
        }

        #confirmationPage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="bookingForm">
        <h1>Book Your Slot</h1>
        <form id="form">
            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="" disabled selected>Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time Slot:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" class="submit-button" value="Confirm Booking">
        </form>
    </div>

    <!-- Confirmation Page -->
    <div class="confirmation-container" id="confirmationPage">
        <h1>Thank you for your confirmation!</h1>
        <p id="confirmationDetails"></p>
        <p>We will get back to you shortly.</p>
        <a href="viewapp.html" class="submit-button">View Apartment Details</a>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // Get the entered details
            var day = document.getElementById("day").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;

            // Construct the confirmation message
            var confirmationMessage = `
                <strong>Day:</strong> ${day} <br>
                <strong>Date:</strong> ${date} <br>
                <strong>Time:</strong> ${time}
            `;

            // Display the confirmation message in the next section
            document.getElementById("confirmationDetails").innerHTML = confirmationMessage;

            // Hide the form and show the confirmation page
            document.getElementById("bookingForm").style.display = "none";
            document.getElementById("confirmationPage").style.display = "block";
        });
    </script>
</body>
</html>
